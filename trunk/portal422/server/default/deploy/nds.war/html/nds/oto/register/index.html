<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册</title>
<script language="javascript" src="/html/nds/js/jquery1.3.2/jquery-1.7.2.js"></script>
<script language="javascript">
   jQuery.noConflict();
</script>
<script language="javascript" src="/html/nds/js/prototype.js"></script>
<script type="text/javascript" src="/html/nds/js/dwr.Controller.js"></script>
<script type="text/javascript" src="/html/nds/js/dwr.engine.js"></script>
<script type="text/javascript" src="/html/nds/js/dwr.util.js"></script>
<script language="javascript" src="/html/nds/js/application.js"></script>
<script language="javascript" src="/html/nds/oto/js/artDialog4/jquery.artDialog.js?skin=default"></script>
<script src="/html/nds/oto/register/js/register.js" type="text/javascript"></script>
<script src="/html/nds/oto/register/js/regSubmit.js" type="text/javascript"></script>
<link href="/html/nds/oto/register/css/public.css" type="text/css" rel="stylesheet"/>
<link rel="Shortcut Icon" href="/html/nds/images/portal.ico"/>
</head>
<body>
<div class="header_top">
	<div class="warpper header">
		<div class="topbar clearfix">
			<h1><a href="/"><img src="/html/nds/oto/register/images/logo318x90white.png" alt="星云微信移动平台" /></a></h1>
		</div>
	</div>
</div>
<div class="warpper">
	<div class="register_box">
		<h2>欢迎注册星云移动平台~</h2>
		<div class="payStep">
			<ul class="payOrderSteps clearfix">
				<li class="now">注册账户</li>
				<li>填写公司信息</li>
				<li><span></span>一键绑定微信号	</li>
				<li><span></span>开始惊喜体验</li>
			</ul>
		</div>
		<div class="register_main clearfix" id="registerUser">
			<input type="hidden" id="inputNum" value="5">
			<input type="hidden" id="inputName" value="nextSub">
			<table width="100%" border="0">
				<tr>
					<th>手机号码：</th>
					<td>
						<input name="PHONENUMBER" id="PHONENUMBER" type="text" placeholder="用来登录星云平台" class="text" verify="Phone">
						<input type="button" value="获取验证码" class="checkCode" onclick="reg.sendSMS();"/>
						<span class="notice red">*</span>
						<span class="notice hint"  hintInfo="手机号码不能为空或者格式不对！" notiInfo=""></span>
					</td>
				</tr>
				<tr>
					<th>验证码：</th>
					<td>
						<input name="PHONECODE" id="PHONECODE" type="text" placeholder="请输入验证码" placeholder="请输入手机短信收到的六位验证码，10分钟有效" class="text" verify="PhoneCode">
						<span class="notice hint" hintInfo="输入的验证码位数不对！" notiInfo=""></span>
					</td>
				</tr>
				<tr>
					<th>设置密码：</th>
					<td>
						<input name="PASSWORD" id="PASSWORD" type="password" placeholder="请设置密码" class="text" verify="Pswd">
						<span class="notice red">*</span>
						<span class="notice hint" hintInfo="密码6位-16位字母、数字或者英文符号，区分大小写!" notiInfo="">6位-16位字母、数字或者英文符号，区分大小写</span>
					</td>
				</tr>
				<tr>
					<th>确认密码：</th>
					<td>
						<input id="repswd" type="password" placeholder="请再次确认密码" class="text" verify="PswdSe">
						<span class="notice hint" hintInfo="密码不一致!" notiInfo=""></span>
					</td>
				</tr>
				<tr>
					<th>微信号：</th>
					<td>
						<input name="WXAPPID" id="WXAPPID" type="text" placeholder="请输入微信号" class="text" verify="Wxappid">
						<span class="notice red">*</span>
						<span class="notice hint" hintInfo="微信号输入不合法！" notiInfo=""></span>
					</td>
				</tr>	
			</table>
			<input type="button" value="注册完成" disabled="disabled" class="btn_common disabled" id="nextSub"/>
		</div>
	</div>
	<div class="reg_footer clearfix">
		<div class="fl">
			<a href="#">关于星云</a>|
			<a href="#">服务协议</a>|
			<a href="#">运营规范</a>|
			<a href="#">在线客服</a>|
			<a href="#">联系邮箱</a>
		</div>
		<div class="fr">&copy;2008-2013上海伯俊软件科技有限公司 版权所有 保留所有权&nbsp;&nbsp;&nbsp;了解更多产品请点击：
			<a href="#">www.burgeon.com.cn</a>
		</div>
	</div>
</div>
</body>
</html>
