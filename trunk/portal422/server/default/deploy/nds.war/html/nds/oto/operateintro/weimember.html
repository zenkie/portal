<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>伯俊微官网</title>
<script src="/html/nds/oto/operateintro/js/operate.js" type="text/javascript"></script>
<link href="/html/nds/oto/operateintro/css/cstep.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="site">
        <div class="stepL topleft">
            <h2>请点击以下步骤进行操作</h2>
            <ul class="stepDetail" style="height: 450px;">
                <li>
					<a href="javascript:void(0)" id="step1" onclick="changestep(this)" data-src="16051" data-ifr="null" data-step="1" data-precent="100" class="active">
						<div style="cursor:pointer;">
							<h3 id="">第一步：设置VIP类型</h3>
							<p id="">&lt;会员卡名&gt;-&lt;会员卡版&gt;-&lt;会员描述&gt;-&lt;权益说明&gt;</p>
						</div>
					</a>
				</li>                
                <li>
					<a href="javascript:void(0)" id="complete" onclick="complete();" data-step="2" data-precent="100">
						<div><h3>完成设置</h3></div>
					</a>
				</li>
            </ul>
            <div class="stepBot">
                <div class="stepLine">
					<cite id="processbar" style="width: 100%;"></cite>
				</div>
                <em id="cprecent">100%</em>
            </div>
        </div>		
        <div id="portal-right" style="vertical-align:top;width:100%;align:left;">
			<div class="stepButton">
				<a href="javascript:void(0)" style="color:#4c4c4c;font-weight:bold;" class="aL">上一步</a>
				<a href="javascript:void(0)" style="color:#4c4c4c; font-weight:bold;" class="aR">下一步</a>
			</div>
			<div class="StepRDetail" id="portal-content">
			</div>
		</div>
	</div>
</body>
