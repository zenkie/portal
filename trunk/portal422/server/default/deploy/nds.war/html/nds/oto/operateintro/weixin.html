<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>伯俊微官网</title>
<link href="/html/nds/oto/operateintro/css/cstep.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="site">
        <div class="stepL topleft">
            <h2>请点击以下步骤进行操作</h2>
            <ul class="stepDetail" style="padding: 5% 9%;">
                <li><a href="javascript:void(0)" id="step1" onclick="changestep(this)" data-src="/html/nds/oto/object/object.jsp?table= 15943" data-ifr="ifr" data-step="1" data-precent="25" class="active">
                    <div style="cursor:pointer;">
                        <h3 id="">第一步：微信接口配置</h3>
                        <p id="">&lt;微信&gt;-&lt;URL与Token设置&gt;-&lt;AppId与AppSecret设置&gt;-&lt;ERP对接&gt;</p>
                    </div>
                </a></li>
                <li><a href="javascript:void(0)" id="step2" onclick="changestep(this)" data-src="/html/nds/oto/attention/attentionReply.jsp" data-ifr="ifr" data-step="2" data-precent="50">
                    <div style="cursor:pointer;">
                        <h3>第二步：设置关注自动回复</h3>
                        <p id="">&lt;微信&gt;-&lt;文字回复&gt;-&lt;多图文回复&gt;-&lt;保存修改&gt;</p>
                    </div>
                </a></li>
                <li><a href="javascript:void(0)" id="step3" onclick="changestep(this)" data-src="/html/nds/oto/menu/customMenu.jsp" data-ifr="ifr" data-step="3" data-precent="75">
                    <div style="cursor:pointer;">
                        <h3>第三步：设置微信菜单</h3>
                        <p>&lt;微信&gt;-&lt;匹配回复&gt;-&lt;不匹配回复&gt;</p>
                    </div>
                </a></li>
                <li><a href="javascript:void(0)" id="step4" onclick="changestep(this)" data-src="/html/nds/oto/attention/reply.jsp" data-ifr="ifr" data-step="4" data-precent="100">
                    <div style="cursor:pointer;">
                        <h3>第四步：设置消息回复</h3>
                        <p>&lt;微信&gt;-&lt;栏目设置&gt;-&lt;添加栏目&gt;-&lt;跳转类型&gt;</p>
                    </div>
                </a></li>
                <li><a href="javascript:void(0)" id="complete" onclick="complete();" data-step="5" data-precent="100"><div><h3>完成设置</h3></div></a></li>
            </ul>
            <div class="stepBot">
                <div class="stepLine"><cite id="processbar" style="width: 25%;"></cite></div>
                <em id="cprecent">25%</em>
            </div>
        </div>		
        <div id="portal-right" style="vertical-align:top;width:100%;align:left;">
			<div class="stepButton">
				<a href="javascript:void(0)" onclick="prev()" style="color:#4c4c4c;font-weight:bold;">上一步</a><a style="color:#4c4c4c; font-weight:bold;" href="javascript:void(0)" onclick="next()" class="aR">下一步</a>
			</div>
			<div class="StepRDetail" id="portal-content">
			</div>
		</div>
    <script type="text/javascript">
        Init();
		jQuery(".aR").click(function(){
			next();
		});
		
        function Init() {
            jQuery(".stepDetail").find("a").first().addClass("active");
            var url = jQuery(".stepDetail").find("a").first().attr("data-src");
            var precent = jQuery(".stepDetail").find("a").first().attr("data-precent");
            jQuery("#processbar").css("width", precent + "%");
            jQuery("#cprecent").html(precent + "%");
			pc.navigate(url,"ifr","");
        }
        
        function changestep(a) {
            var jQuerythis = jQuery(a);
            change(jQuerythis);			
        }

        function complete() {
            RemoveAllClass();
            jQuery("#complete").addClass("active");
            jQuery("#processbar").css("width", "100%");
            jQuery("#cprecent").html("100%");
            if (confirm("配置完成，是否继续浏览其他教程？")) {
                //location.href = '/html/nds/oto/operateintro/storeoper.html';
				categoryTabHandler.select(jQuery(".page-tab-selected"));
            } else {
                return false;
            }
        }

        function change(current) {
            var url = current.attr("data-src");	
            var precent = current.attr("data-precent");
			var ifr = current.attr("data-ifr");
            jQuery("#processbar").css("width", precent + "%");
            jQuery("#cprecent").html(precent + "%");
            RemoveAllClass();
            current.addClass("active");
			//右侧界面切换start
			pc.navigate(url,ifr,current);
			//右侧界面切换end
        }

        function RemoveAllClass() {
            jQuery(".stepDetail").find("a").removeClass("active");
        }

        function prev() {
            var current = jQuery(".active");
            var step = current.attr("data-step");
            step = parseInt(step);
            if (step != 1) {
                step -= 1;
                var prev = jQuery("#step" + step);
                change(prev);
            }
        }
        
        function next() {
            var current = jQuery(".active");
            var step = current.attr("data-step");
            step = parseInt(step);
            var precent = current.attr("data-precent")
            if (precent != 100) {
                step += 1;
                var next = jQuery("#step" + step);
                change(next);
            } else {
                complete();
            }
        }
    </script>
</body></html>
