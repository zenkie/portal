<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<link href="/html/nds/oto/operateintro/css/cstep.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="site">
        <div class="stepL topleft">
            <h2>请点击以下步骤进行操作</h2>
            <ul class="stepDetail" style="height: 456px;padding:3% 18%;">
                <li>
					<a href="javascript:void(0)" id="step1" onclick="changestep(this)" data-src="/html/nds/oto/object/object.jsp?table=WX_MALL" data-ifr="ifr" data-step="1" data-precent="34" class="active">
						<div style="cursor:pointer;">
							<h3 id="">第一步：设置微商城LOGO</h3>
							<p>&lt;微商城&gt;-&lt;基本设置&gt;-&lt;商城名称&gt;-&lt;微商城LOGO&gt;</p>
						</div>
					</a>
				</li>                
                <li>
					<a href="javascript:void(0)" id="step2" onclick="changestep(this)" data-src="/html/nds/oto/temple/index.jsp?ptype=mall" data-ifr="ifr" data-step="2" data-precent="67">
						<div style="cursor:pointer;">
							<h3>第二步：设置模板</h3>
							<p>&lt;微商城&gt;-&lt;模板设置&gt;</p>
						</div>
					</a>
				</li>
                <li>
					<a href="javascript:void(0)" id="step3" onclick="changestep(this)" data-src="16021" data-ifr="null" data-step="3" data-precent="100">
						<div style="cursor:pointer;">
							<h3>第三步：添加栏目</h3>
							<p>&lt;微商城&gt;-&lt;栏目设置&gt;-&lt;添加栏目&gt;-&lt;跳转类型&gt;</p>
						</div>
					</a>
				</li>
                <li>
					<a href="javascript:void(0)" id="complete" onclick="complete();" data-step="4" data-precent="100">
						<div>
							<h3>完成设置</h3>
						</div>
					</a>
				</li>
            </ul>
            <div class="stepBot">
                <div class="stepLine">
					<cite id="processbar" style="width: 25%;"></cite>
				</div>
                <em id="cprecent">34%</em>
            </div>
        </div>		
        <div id="portal-right" style="vertical-align:top;width:100%;align:left;">
			<div class="stepButton">
				<a href="javascript:void(0)" style="color:#4c4c4c;font-weight:bold;" class="aL">上一步</a>
				<a href="javascript:void(0)" style="color:#4c4c4c; font-weight:bold;" class="aR">下一步</a>
			</div>
			<div class="StepRDetail" id="portal-content">
			</div>
		</div>
	</div>
